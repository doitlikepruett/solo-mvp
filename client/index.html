<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <title>Google Suggestion Game</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="app/app.js"></script>
   <!-- <script src="controller/mainController.js"></script> -->

</head>
<body ng-controller="MainController">
  <h1>Google Suggestion Game!</h1>

  <div class='main' >

    <h2>Score: {{score}}</h2>

    <section class='searchQuery'>
      <input type="text" placeholder="Search google..." ng-model="newQuery">
      <button ng-click='loadResults(newQuery)'>Send Query</button>
      <p>Your query is "{{newQuery}}"</p>
    </section>

     <section class='guessArea'>
      <input type="text" placeholder="Put in your guess!" ng-model="guessText">
      <button ng-click='guessCompare(guessText)'>Submit Guess</button>
    </section>

  </div>

<script>

</script>
</body>

</html>
