<!DOCTYPE html>
<html ng-app='myApp'>
<style>
  

  h1 {
    margin: auto;
    width: 50%;
    border: 3px black;
    padding: 10px;
    text-align: center;
  }
  .main {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    height:50px;
    font-size:14pt;
}
.view {
  margin: 10px;
}
</style>
<head>
  <title>Google Suggestion Game</title>
  
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
   
   

</head>
<body ng-controller="MainController">
  <h1>Google Suggestion Game!</h1>

  <div class='main' >

    <h2>Score: {{score}}</h2>

    <section class='searchQuery'>
      <input type="text" placeholder="Search google..." ng-model="newQuery">
      <button ng-click='loadResults(newQuery)'>Send Query</button>
      
    </section>

     <section class='guessArea'>
      <input type="text" placeholder="Put in your guess!" ng-model="guessText">
      <button ng-click='guessCompare(guessText)'>Submit Guess</button>
    </section>
    <h2>{{message}}</h2>
  </div>
    <button ng-click='addPlayer({player:player, score:score})'>Submit Your Score</button>
    <button ng-click='getScores()'>Get All Scores</button>
    
  </div>
  <a href='#/stats' ng-controller="StatsController">See All Scores</a>
  <a href='#/congrats' ng-controller="CongratsController">See a fun message</a>
  
  <div class='view' ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="controller/statsController.js"></script>
  <script src="controller/congratsController.js"></script>
  <script src="app/app.js"></script>
 
</body>

</html>
